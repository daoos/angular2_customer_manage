<!-- BEGIN PAGE LEVEL STYLES -->
<link href="../../assets/pages/css/login.min.css" rel="stylesheet" type="text/css"/>
<!-- END PAGE LEVEL STYLES -->

<div class=" login">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="#">
            <img src="../../assets/pages/img/logo-big.png" alt=""/> </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" (ngSubmit)="onLoginSubmit()">
            <h3 class="form-title font-green">登录</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> 请输入账户和密码！ </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">账户</label>
                <input [(ngModel)]="model.username" class="form-control form-control-solid placeholder-no-fix"
                       type="text" autocomplete="off" placeholder="账户" name="username"/></div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <input [(ngModel)]="model.password" class="form-control form-control-solid placeholder-no-fix"
                       type="password" autocomplete="off" placeholder="密码" name="password"/></div>
            <div class="form-actions">
                <button type="submit" class="btn green uppercase">登录</button>
                <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
            </div>

            <div class="create-account">
                <p>
                    <a (click)="on_create_click()" class="uppercase">创建账户</a>
                </p>
            </div>
        </form>
        <!-- END LOGIN FORM -->
        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="forget-form" action="index.html" method="post">
            <h3 class="font-green">忘记密码 ?</h3>
            <p> 请输入邮箱，通过邮箱找回密码. </p>
            <div class="form-group">
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="邮箱"
                       name="email"/></div>
            <div class="form-actions">
                <button type="button" id="back-btn" class="btn green btn-outline">返回</button>
                <button type="submit" class="btn btn-success uppercase pull-right">找回</button>
            </div>
        </form>
        <!-- END FORGOT PASSWORD FORM -->
    </div>

</div>

<!-- BEGIN PAGE LEVEL SCRIPTS -->

<script src="../../assets/pages/scripts/login.min.js" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
